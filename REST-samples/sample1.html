<html>
<body>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://js.stripe.com/v2/"></script>



	<script type="text/javascript">	
		Stripe.setPublishableKey('pk_test_kUHtTE2jDeUnwCDFNCjCyTXe');
		//var endpoint = 'https://p360peterdev5191-developer-edition.na35.force.com/webhook/services/apexrest/checkout';
 			
 		var endpoint = 'https://paym6-dev-developer-edition.na35.force.com/h/services/apexrest/checkout';

 		var paymentGatewayId = 'a0141000001OaBF'; 
 		var contactId = '00341000003ftLk';

		$(function() {
			var $form = $('#payment-form');
			$form.submit(function(event) {
			    // Disable the submit button to prevent repeated clicks:
			    $form.find('.submit').prop('disabled', true);

			    // Request a token from Stripe:
			    Stripe.card.createToken($form, stripeResponseHandler);

			    // Prevent the form from being submitted:
			    return false;
			});
		});


	function stripeResponseHandler(status, response) {
		// Grab the form:
		var $form = $('#payment-form');

		if (response.error) { // Problem!

		    // Show the errors on the form:
		    $form.find('.payment-errors').text(response.error.message);
		    $form.find('.submit').prop('disabled', false); // Re-enable submission

		} else { // Token was created!

		    // Get the token ID:
		    var token = response;
		    console.log(token);

		    sendToSalesforceInstance(response);
		}
	};

	function sendToSalesforceInstance(stripeResponse) {
		
		console.log('### TOKEN', stripeResponse);

		var d = {
			token : JSON.stringify(stripeResponse),
	   		paymentGatewayId : paymentGatewayId,
	   		//targetId : targetId,
	   		//customerId : customerId,
	   		//contactId : contactId
	 	};		

	 	console.log(formEncode(d));

		$.ajax({
			type : 'POST',
			url : endpoint,
			data : formEncode(d),
			success : salesforceCallback
  		}); 
	
	}

	function salesforceCallback(d) {
		var res = JSON.parse(d);
		console.log('salesforceCallback', res);
		if (res.success === true) { onSuccess(res); }
		if (res.success === false) { onFail(res); }
  	};

  	function onSuccess(res) {
  		console.log(res);
  	}

  	function onFail(res) {
  		console.log(res);
  	}

  	// turns JSON to form encoded string
	function formEncode(d) {
		var l = [];
		for (var k in d) {
			l.push(k + '=' + encodeURIComponent(d[k]));
		}
		return l.join('&');
	};





	</script>


	<form action="" method="POST" id="payment-form">
	  <span class="payment-errors"></span>

	  <div class="form-row">
	    <label>
	      <span>Card Number</span>
	      <input type="text" size="20" data-stripe="number">
	    </label>
	  </div>

	  <div class="form-row">
	    <label>
	      <span>Expiration (MM/YY)</span>
	      <input type="text" size="2" data-stripe="exp_month">
	    </label>
	    <span> / </span>
	    <input type="text" size="2" data-stripe="exp_year">
	  </div>

	  <div class="form-row">
	    <label>
	      <span>CVC</span>
	      <input type="text" size="4" data-stripe="cvc">
	    </label>
	  </div>

	  <input type="submit" class="submit" value="Submit Payment">
	</form>


</body>
